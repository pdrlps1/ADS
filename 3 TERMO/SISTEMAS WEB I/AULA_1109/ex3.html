<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>

    <style>
        table {

width: 100%;

border-collapse: collapse;

margin: 20px 0;

}



th, td {

border: 1px solid #ddd;

padding: 8px;

text-align: left;

}



th {

background-color: #f4f4f4;

}

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Oliveira</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>João Silva</td>
                <td>30</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Carla Souza</td>
                <td>28</td>
                <td>Belo Horizonte</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
