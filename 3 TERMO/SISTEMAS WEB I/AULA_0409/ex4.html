<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"] {

            width: 100%;

            padding: 10px;

            margin-top: 5px;

            border: 1px solid #ccc;

            border-radius: 4px;

        }

        input[type="submit"] {

            background-color: #4CAF50;

            color: white;

            padding: 10px;

            border: none;

            border-radius: 4px;

            cursor: pointer;

        }

    </style>
</head>
<body>
    <form>
        <input type="text" name="input1" id="input1">
        <input type="submit" name="submit1" id="submit1">
    </form>

</body>
</html>
