<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- O CSS será aplicado no arquivo style.css -->
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">Meu Logo</div>
        <nav class="menu">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Relatórios</a></li>
                    <li><a href="#">Usuários</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <section class="dashboard">
                <h2>Resumo</h2>
                <div class="grid">
                    <div class="card">Gráfico 1</div>
                    <div class="card">Gráfico 2</div>
                    <div class="card">Tabela</div>
                    <div class="card">Informações</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 Minha Empresa</p>
    </footer>
</body>
</html>
