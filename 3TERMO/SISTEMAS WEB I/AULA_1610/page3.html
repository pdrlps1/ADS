<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>



  body{
    padding: 10px;
    display: flex;
    gap: 10px
  }

  .div1, .div2{
    width: 250px;
    height: 150px;
    border: 3px dashed red;
    background-color: lightyellow;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .div1{
    box-sizing: border-box;
  }

  .div2{
    box-sizing: content-box;
  }

</style>

<body>

  <div class="div1">
    conteúdo 1
  </div>

  <div class="div2">
    conteúdo 2
  </div>

</body>
</html>
