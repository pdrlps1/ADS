<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>

  *{
    margin: 0;
    padding: 0;
  }

  .first{
    display: flex;
    gap: 10px;
    margin: 10px;
    border: solid 2px black;
    padding: 10px;
    min-height: 80vh;
  }

  .div1, .div2, .div3{
    box-sizing: border-box;
    padding: 10px;
    border: solid 2px black;
    width: 30%;
  }

</style>

<body>
  <div class="first">
    <div class="div1">
      div1
    </div>

    <div class="div2">
      div2
    </div>

    <div class="div3">
      div3
    </div>
  </div>
</body>
</html>
