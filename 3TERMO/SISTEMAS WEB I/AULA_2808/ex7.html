<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
</head>
<body>
    
    <div>
        <header>
            <h1>Lista de funcionários</h1>
        </header>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ana Souza</td>
                    <td>Analista de Sistemas</td>
                    <td>R$6.000,00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>João Silva</td>
                    <td>Desenvolvedor</td>
                    <td>R$7.500,00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Maria Oliveira</td>
                    <td>Gerente de Projetos</td>
                    <td>R$10.000,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total de funcionários</td>
                    <td>3</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div>
        <footer>2024 Empreza XYZ</footer>
    </div>

</body>
</html>
