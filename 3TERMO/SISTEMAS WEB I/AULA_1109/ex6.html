<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>

    <style>
        header {

background-color: #333;

color: white;

text-align: center;

padding: 1em;

}





table {

width: 100%;

border-collapse: collapse;

}



th, td {

border: 1px solid #ddd;

padding: 8px;

}



tfoot td {

font-weight: bold;

}



footer {

background-color: #333;

color: white;

text-align: center;

padding: 1em;

position: fixed;

width: 100%;

bottom: 0;

}
    </style>
</head>
<body>
    
    <div>
        <header>
            <h1>Relatório de Vendas</h1>
        </header>
    </div>

    <div>
        <form>
            <fieldset>
                <legend>Filtros</legend>

                <label for="dt_inicio">Data inicial:</label><br>
                <input type="date" name="dt_inicio" id="dt_inicio"><br>
                <label for="dt_fim">Data final:</label><br>
                <input type="date" name="dt_fim" id="dt_fim"><br><br>
                <input type="button" name="aplicar" id="aplicar" value="Aplicar">
            </fieldset>
        </form>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade Vendida</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto 1</td>
                    <td>10</td>
                    <td>R$25</td>
                    <td>R$250</td>
                </tr>
                <tr>
                    <td>Produto 2</td>
                    <td>10</td>
                    <td>R$15</td>
                    <td>R$150</td>
                </tr>
                <tr>
                    <td>Produto 3</td>
                    <td>5</td>
                    <td>R$10</td>
                    <td>R$50</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Relatório gerado em 28/08/2024</td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
