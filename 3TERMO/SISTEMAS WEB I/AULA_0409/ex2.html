<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {

        width: 100%;

        border-collapse: collapse;

        }

        th, td {

        border: 1px solid #ddd;

        padding: 8px;

        }

        th {

        background-color: #f4f4f4;

        }
    </style>
</head>
<body>
    <form>
        <table>
            <thead>
                <tr>
                    <th>Item 1</th>
                    <th>Item 2</th>
                    <th>Item 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dado 1</td>
                    <td>Dado 2</td>
                    <td>Dado 3</td>
                </tr>
                <tr>
                    <td>Dado 4</td>
                    <td>Dado 5</td>
                    <td>Dado 6</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
